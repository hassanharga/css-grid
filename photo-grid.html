<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Grid</title>
    <style>
        @import url('./base.css');
        @import url('./photo-grid.css');
    </style>
</head>
<body>
    <h1>Photo Gallery Grid</h1>
    <section class="photo-grid">
        <div class="card card-wide" style="background-image: url('https://images.unsplash.com/photo-1592251170502-99f518c7e6f7?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=334&q=80');">1</div>
        <div class="card" style="background-image: url('https://images.unsplash.com/photo-1592317381884-8e97adc68fac?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=375&q=80');">2</div>
        <div class="card" style="background-image: url('https://images.unsplash.com/photo-1592245526188-e3fdd001c30c?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=334&q=80');">3</div>
        <div class="card  card-tall" style="background-image: url('https://images.unsplash.com/photo-1592251170867-20bd9ffeec3d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=334&q=80');">4</div>
        <div class="card" style="background-image: url('https://images.unsplash.com/photo-1592245923465-6fdb386042cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=334&q=80');">5</div>
        <div class="card" style="background-image: url('https://images.unsplash.com/photo-1592318487596-8e652b11b941?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=334&q=80');">6</div>
        <div class="card card-wide" style="background-image: url('https://images.unsplash.com/photo-1592317553695-f88afe37a593?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=375&q=80');">7</div>
        <div class="card" style="background-image: url('https://images.unsplash.com/photo-1592296278856-7e245acc8aec?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80');">8</div>

        <div class="card" style="background-image: url('https://images.unsplash.com/photo-1592275983033-0650deab4b46?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=334&q=80');">10</div>
        <div class="card card-tall" style="background-image: url('https://images.unsplash.com/photo-1592300254375-9cb152e00e57?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=762&q=80');">11</div>
        <div class="card" style="background-image: url('https://images.unsplash.com/photo-1592277164055-1f537d409d91?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=334&q=80');">12</div>
